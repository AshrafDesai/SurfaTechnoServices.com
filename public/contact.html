<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - SurfaTech Integrated Solutions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="SurfaTechno Logo" class="logo">
        </div>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="brands.html">Brands</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <section>
        <h2>Send Us a Message</h2>
        <div class="container">
            <form action="https://formspree.io/f/mvgokydz" method="POST">
          
              <label for="fname">Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
          
              <label for="contact-no">Contact</label>
              <input type="text" id="contact-no" name="Contact-No" placeholder="+91..">

              <label for="email">E-Mail</label>
              <input type="text" id="email" name="email" placeholder="E-mail..">

              

              <label for="subject">Message</label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
          
              <input type="submit" value="Submit">
          
            </form>
          </div>
          
    </section>


    <script>
        // Add an event listener for the form submission
        document.getElementById('contact-form').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    alert('Thank you for contacting SurfaTech Integrated Solutions. Our sales person will get in touch with you soon!');
                    this.reset(); // Reset the form after successful submission
                } else {
                    alert('There was an error sending your message. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error sending your message. Please try again.');
            }
        });
    </script>
</body>
</html>
